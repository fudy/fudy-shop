server.port=8888
# datasource
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://fudy-mysql:3307/fudy_shop?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = fudy
spring.datasource.password = 123456

# mybatis
mybatis.configuration.map-underscore-to-camel-case = true

#reids
spring.redis.database=0  
spring.redis.host=fudy-redis
spring.redis.port=6379  
spring.redis.password=
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# dubbo 3
dubbo.registry.address=nacos://fudy-nacos:8848
# dubbo.protocol.name=dubbo
dubbo.protocol.port=20881
dubbo.registry.parameters.namespace=a96a2409-1ae7-4e26-915e-d43aaa0fda5b
name=${spring.application.name}

# app
app.captcha.type = captcha-mock
app.cache.type = redis
app.image.uri.prefix= http://fudy-nginx/image/








